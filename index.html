<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spline Popup Workaround</title>
  <style>
    #popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: white;
      padding: 20px;
      border: 2px solid #000;
      z-index: 1000;
    }
  </style>
</head>
<body>

<!-- Popup -->
<div id="popup">
  <p>This is a popup from your Spline scene!</p>
  <button onclick="document.getElementById('popup').style.display = 'none'">Close</button>
</div>

<!-- Spline Embed -->
<iframe src='https://my.spline.design/untitled-U7CoUcea3wzEuFBcphbwSyPV/' frameborder='0' width='100%' height='100%'></iframe>
<script>
  // Intercept hash changes (from #openPopup)
  window.addEventListener('hashchange', () => {
    if (location.hash === '#openPopup') {
      document.getElementById('popup').style.display = 'block';
      // Reset hash so it can be triggered again
      history.pushState("", document.title, window.location.pathname + window.location.search);
    }
  });
</script>

</body>
</html>
